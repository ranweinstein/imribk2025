{% extends "base.html" %}

{% block title %}Welcome to Flask Chat{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="mb-4">Welcome to Flask Chat</h1>
                <p class="lead">A simple chat application built with Flask</p>
                <div class="mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
